<div class="container-fluid">
    <div class="card mt-3">
        <div class="row mt-3">
            <h2>Quill Text Editor</h2>
            <quill-editor class="content-editor" [placeholder]="''"> </quill-editor>
        </div>
        <hr>
        <div class="row mt-3">
            <h2>Moment Date</h2>
            <p>{{date}}</p>
        </div>
        <hr>
        <div class="row mt-3">
            <h2>Masked Phone</h2>
            <span>{{phone | mask: '(000) 000-0000'}}</span>
        </div>
        <hr>
        <div class="row mt-3">
            <h2>Translate</h2>
            <p>{{ 'welcomeMessage' | translate }}</p>
        </div>
        <hr>
        <div class="row mt-3">
            <h2>Image Crop</h2>
            <input type="file" (change)="fileChangeEvent($event)" />

            <image-cropper
                [imageChangedEvent]="imageChangedEvent"
                [maintainAspectRatio]="true"
                [aspectRatio]="4 / 3"
                format="png"
                (imageCropped)="imageCropped($event)"
                (imageLoaded)="imageLoaded()"
                (cropperReady)="cropperReady()"
                (loadImageFailed)="loadImageFailed()"
            ></image-cropper>

            <img [src]="croppedImage" />
        </div>
    </div>
</div>
