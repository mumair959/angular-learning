<div class="container-fluid">
    <div class="card mt-3">
        <div class="card-body">
            <div class="row">
                <h2>Two Way Binding</h2>
                <div class="mb-3 mt-3">
                    <label class="form-label">Name:</label>
                    <input type="text" [(ngModel)]="name" class="form-control" placeholder="Type Something">
                </div>
                <div class="mb-3 mt-3">
                    <h4>You typed: <span>{{name}}</span></h4>
                </div>
                <div class="row">
                    <h2>Items</h2>
                    <ul *ngFor="let item of items" class="list-group">
                        <li class="list-group-item">{{item}}</li>
                    </ul>
                </div>  
                <div class="mb-3 mt-3">
                    <app-child [item]="currentItem" (newItemEvent)="addItem($event)"></app-child>
                </div>
            </div>              
        </div>
    </div>
</div>
